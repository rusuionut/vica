<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vica</title>
    <script src="https://unpkg.com/vue@2.7.14"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style scoped>
      body {
        font-family: 'Lato', sans-serif;
      }
      .my-button {
        background-color: #D3AC2B;
        color: white;
        padding: 15px 10px;
        border-radius: 5px;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }
      .large-input {
        width: 300px; /* Or any width you prefer */
        height: 40px; /* Or any height you prefer */
        font-size: 20px; /* Or any font size you prefer */
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .spacing {
        height: 20px; /* or whatever height you want for the empty space */
      }
      textarea {
        width: 300px; /* Or any width you prefer */
        height: 40px; /* Or any height you prefer */
        font-size: 20px; /* Or any font size you prefer */
        padding-top: 0px;
        border-radius: 5px;
        border: 1px solid #ccc;
        overflow: auto;
        resize: none;
        min-height: 30px;
        font-family: 'Lato', sans-serif;
      }
      .center-panel {
        margin: auto;
        width: 100%;
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
      }
    </style>
    
</head>
<body>
<div class="center-panel">
    <!-- Your application goes here -->

    <h1>Vica</h1>
    <div id="app">
        <p>Cu Vica, găsești răspunsuri cat ai clipi !</p>
    <!--    <div>
            <input class="large-input" v-model="message">
        </div>-->
        <div>
            <textarea ref="textarea" @input="autoGrow" v-model="search"></textarea>
        </div>
        <button class="my-button" v-on:click="changeMessage">Trimite</button>
        <p>{{message}}</p>
        <p class="spacing"></p>
        <h4>Exemple:</h4>
        <button style="margin: 3px" @click="setText('Tren de la Bucuresti la Brasov, maine in jurul orei 12:00')">Tren de la Bucuresti la Brasov, maine in jurul orei 12:00</button>
        <br>
        <button style="margin: 3px"  @click="setText('Cum se completeaza declaratia unica ?')">Cum se completeaza declaratia unica ?</button>
        <br>
        <button style="margin: 3px" @click="setText('Care este termenul de depunere a declaratiei unice ?')">Care este termenul de depunere a declaratiei unice ?</button>
        <br>
        <button style="margin: 3px" @click="setText('Cate puncte de penalizare primesc daca trec pe rosu la semafor ?')">Cate puncte de penalizare primesc daca trec pe rosu la semafor ?</button>
        <br>
        <button style="margin: 3px" @click="setText('Cum pot sa platesc o amenda de circulatie ?')">Cum pot sa platesc o amenda de circulatie ?</button>
        <br>
        <button style="margin: 3px" @click="setText('Cum pot sa platesc taxa de pod ?')">Cum pot sa platesc taxa de pod ?</button>
    </div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '',
            search: ''
        },
        methods: {
            changeMessage: function() {
                this.message = 'Primul tren de la Bucuresti la Brasov este maine la ora 12:10, Personal 5510';
            },
            setText(buttonText) {
                this.search = buttonText;
                this.$nextTick(() => {
                    this.autoGrow();
                });
            },
            autoGrow() {
                this.$refs.textarea.style.height = 'auto';
                this.$refs.textarea.style.height = (this.$refs.textarea.scrollHeight) + 'px';
            },
            mounted() {
                this.autoGrow();
            }
        }
    })
</script>

</body>
</html>
