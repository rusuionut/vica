<!DOCTYPE html>
<html>
<head>
    <title>React App</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = { searchText: '', displayedText: '' };
        }

        handleSearchClick = () => {
            this.setState({ displayedText: this.state.searchText });
        };

        handleButtonClick = (value) => {
            this.setState({ searchText: value });
        };

        handleChange = (event) => {
            this.setState({ searchText: event.target.value });
        };

        render() {
            const buttonValues = ['Button 1', 'Button 2', 'Button 3', 'Button 4', 'Button 5'];

            return React.createElement(
                'div',
                null,
                React.createElement('textarea', { value: this.state.searchText, onChange: this.handleChange }),
                React.createElement('button', { onClick: this.handleSearchClick, id: 'search-button' }, 'Search'),
                React.createElement('p', null, this.state.displayedText),
                buttonValues.map((value, index) =>
                    React.createElement('button', { key: index, onClick: () => this.handleButtonClick(value) }, value)
                )
            );
        }
    }

    ReactDOM.render(React.createElement(App), document.getElementById('root'));
</script>
</body>
</html>
